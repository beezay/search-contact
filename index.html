<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
  <title>My Contacts</title>
</head>

<body>
  <div class="container">
    <h1 class="center-align">
      My Contacts
    </h1>
    <input type="text" id="filterInput" placeholder="Search names...">
    <ul id="names" class="collection with-header">
      <li class="collection-header">
        <h5>A</h5>
      </li>
      <li class="collection-item">
        <a href="#">Abe</a>
      </li>
      <li class="collection-item">
        <a href="#">Adam</a>
      </li>
      <li class="collection-item">
        <a href="#">Alan</a>
      </li>
      <li class="collection-item">
        <a href="#">Anna</a>
      </li>
      <li class="collection-header">
        <h5>B</h5>
      </li>
      <li class="collection-item">
        <a href="#">Beth</a>
      </li>
      <li class="collection-item">
        <a href="#">Bill</a>
      </li>
      <li class="collection-item">
        <a href="#">Bob</a>
      </li>
      <li class="collection-item">
        <a href="#">Brad</a>
      </li>
      <li class="collection-header">
        <h5>C</h5>
      </li>
      <li class="collection-item">
        <a href="#">Carrie</a>
      </li>
      <li class="collection-item">
        <a href="#">Cathy</a>
      </li>
      <li class="collection-item">
        <a href="#">Courtney</a>
      </li>
    </ul>
  </div>

  <script>
    const filterInput = document.getElementById('filterInput');

    const filterFunc = () => {
      //!Get value of INPUT
      let filterVal = filterInput.value.toUpperCase();

      //! Get Names UL
      let ul = document.getElementById('names');

      //! Get items
      let li = ul.querySelectorAll('li.collection-item')

      //! Loop through Collection Items
      for(i = 0; i < li.length; i++){
        let a = li[i].getElementsByTagName('a')[0];

        //If Matched
        if (a.innerHTML.toUpperCase().indexOf(filterVal) > -1) {
          li[i].style.display = ''
        } else {
          li[i].style.display = 'none'
        }

        // console.log('a=> ', li.length, a.innerHTML.toUpperCase().indexOf(filterVal))
      }

      // console.log('Clicked', li)
    }

    filterInput.addEventListener('keyup', filterFunc);

    // const filterFunc = () => {
    //   console.log('Clicked')
    // }
  </script>
</body>

</html>
